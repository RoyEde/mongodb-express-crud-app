<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>TODO Crud APP</title>
  </head>
  <body>
    <main class="container">
      <div class="container__input">
        <form action="" class="container__input__form" id="form">
          <label class="container__input__form__label" for="todoUserInput">
            Todo:
          </label>
          <div class="container__input__form__interactive">
            <input
              class="container__input__form__interactive__input"
              type="text"
              id="todoUserInput"
              placeholder="Todo"
              maxlength="140"
            />
            <button
              class="container__input__form__interactive__button"
              type="submit"
            ></button>
          </div>
        </form>
      </div>
      <div class="container__list"><ol id="display"></ol></div>
    </main>
    <div id="snackbar" class="snackbar snackbar--hide">
      <p id="snackbar-message" class="snackbar__message">Snackbar</p>
      <button class="snackbar__button" id="snackbar-button"></button>
    </div>
    <script src="snackbar.js"></script>
    <script src="index.js"></script>
  </body>
</html>
