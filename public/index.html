<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>TODO Crud APP</title>
  </head>
  <body>
    <main class="container">
      <div class="container__input">
        <form action="" class="container__input__form" id="form">
          <label class="container__input__form__label" for="todoUserInput">
            Todo:
          </label>
          <input
            class="container__input__form__input"
            type="text"
            id="todoUserInput"
            placeholder="Todo"
          />
          <button class="container__input__form__button" type="submit">
            Create
          </button>
        </form>
      </div>
      <div class="container__list"><ol id="display"></ol></div>
    </main>
    <div id="snackbar" class="snackbar snackbar--hide">
      <p id="snackbar-message" class="snackbar__message">Snackbar</p>
      <button class="snackbar__button" id="snackbar-button">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
        >
          <path
            fill="#fff"
            d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"
          />
          <path d="M0 0h24v24H0z" fill="none" />
        </svg>
      </button>
    </div>
    <script src="snackbar.js"></script>
    <script src="index.js"></script>
  </body>
</html>
